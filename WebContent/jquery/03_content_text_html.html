<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//내용을 얻는 방법
			function fun1(){
				//var pContent = $("#div1>p").text(); //태그 생략 텍스트
				//값을 얻기(get)
				var pContent = $("#div1>p").html(); //태그 포함 텍스트
				console.log(pContent);
				
				//값을 변경(set)
				$("#div1>p").html("이것은 문장입니다.")
				
				//입력 양식의 값을 얻는 방법
				//사용자가 입력한건 value속성에 저장된다
				var userId = $("#userId").val();
				console.log("userId: "+userId);
				
				var adult = $("#adult").val();
				console.log("adult: "+ adult);
				
				$("input[name=hobby]:checked").each(function(){
					console.log(this); //엘리먼트가 나온다
					console.log(this.value); //엘리먼트의 value가 나온다
					
					console.log($(this)); //JQuery객체로 바꿔서 나온다
					console.log("hobby: "+$(this).val() ); //JQuery객체의 value가 나온다
				});
				
				
				var job = $("input[name=job]:checked").val();
				console.log("job: "+ job)
				
			}
			
			
		</script>
	</head>
	
	<body>
		<div class="card">
	        <div class="card-header">
	            Ready Event
	        </div>
	
	        <div class="card-body">
	       		<button onclick="fun1()" class="btn btn-info">버튼</button>
	        	<div id="div1">
					<p>This is <b>sentence.</b></p>
					아이디: <input type="text" id="userId" name="userId"/><br>
					취미: 
						<input type="checkbox" name="hobby" value="movie"/>영화
						<input type="checkbox" name="hobby" value="music"/>음악
						<input type="checkbox" name="hobby" value="game"/>게임<br>
							
					직업: 
						<input type="radio" name="job" value="student"/> 학생
				 		<input type="radio" name="job" value="developer"/> 개발자
						<input type="radio" name="job" value="designer"/> 디자이너
					<hr/>
					<img src="../images/photo1.jpg" width="100" height="100"/>        	
					<img src="../images/photo1.jpg" width="100" height="100"/>        	
					<img src="../images/photo1.jpg" width="100" height="100"/>        	
	        	</div>
	        </div>
	     </div>
	</body>
</html>
