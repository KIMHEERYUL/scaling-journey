<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			 * {
			 	border: 1px solid black
			 }
			 
			 table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			}
		</style>
	</head>
	
	<body>
		<h4>Block and Inline Element</h4>
		<hr/>
		
		<!-- Block Element -->
		<p>내용1</p>
		<p>내용2</p>
		
		<p>
			<h3>내용1</h3>
			<h3>내용2</h3>
		</p>
		
		<p>
			<div>내용1</div>
			<div>내용2</div>
		</p>
		
		<p>
			<table width="100%">
				<tr>
					<td>
						<div>table 내용5</div>
						<button>버튼</button>
						<button>버튼</button>
					</td>
					<td>
						<div>table 내용6</div>
						<button>버튼</button>
						<button>버튼</button>
					</td>
				</tr>
			</table>		
		</p>
		
		<hr/>
		
		<!-- Inline Element :내용물의 크기만큼만 차지-->
		<p>
			<span>내용3</span>
			<span>내용4</span>
		</p>
		
		<p>
			<a href="">링크1</a>
			<a href="">링크2</a>
		</p>
		
		<p>
			<button>버튼1</button>
			<button>버튼2</button>
		</p>
		
	
	</body>
</html>
