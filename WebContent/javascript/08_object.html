<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//객체를 생성해서 car라는 변수에 대입
			const car = {
				//객체 속성 선언(Properties)
				name:"그랜저",
				price: 50000000,
				speed: 0,
				tire: {kind:"snow", radious:700},
				
				//메소드 선언(Methods)
				//ES5 선언법
				start: function(){
					console.log("시동을 겁니다");
					this.speed = 10;
				},
				//ES6 추가된 선언법
				stop(){
					console.log("시동을 끕니다");
					this.speed = 0;
				}
			};
			
			//속성값 읽기(변수처리 할 수 없다)
			console.log(car.name);
			console.log(car.price);
			console.log(car.speed);
			
			//객체의 속성명을 변경해가며 읽기 (변수처리 하기)
			//객체가 가지고 있는 name이라는 속성 값을 읽는 것이다
			var propName = "name";
			console.log(car.name, car["name"], car[propName]);
			console.log(car.price, car["price"]);
			console.log(car.price, car["price"]);
			
			function getValue(kind){
				//return car.kind 불가하다
				return car[kind];
			}
			console.log(getValue("name"));
			console.log(getValue("price"));
			console.log(getValue("speed"));
			
			//속성값 변경
			car.name = "포르쉐";
			car.price = 200000000;
			car.speed = 100;
			
			console.log(car.name);
			console.log(car.price);
			console.log(car.speed);
			
			//메소드 호출
			car.start();
			console.log(car.speed);

			car.stop();
			console.log(car.speed);
			
		</script>
	</head>
	
	<body>
		
	</body>
</html>
