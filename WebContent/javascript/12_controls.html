<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//if=========================================
			console.log("if문-----------------");
			let x = 10;
			if(x<10){
				console.log("10보다 적음");
			}else{
				console.log("10이거나 큼");
			}
			
			let y = null;
			if(y == null){
				console.log("객체가 없음");
			}else{
				console.log("객체를 참조하고 있음");
			}
			
			if(y){
				console.log("객체가 없음");
			}else{
				console.log("객체를 참조하고 있음");
			}
			
			let z = 0;
			if(z){
				console.log("긍정 z");
			}else{
				console.log("부정 z");
			}
			
			let var1;
			if(var1){
				console.log("긍정 var1");
			}else{
				console.log("부정 var1");
			}
			
			//switch==================================
			console.log("switch문-----------------");
			let grade = "A";
			switch(grade){
			case "A":
				console.log("우수 고객");
				break;
			case "B":
				console.log("일반 고객");
				break;
			default:
				console.log("방문객");
			}
			
			//for======================================
			console.log("for문-----------------");
			let sum1 = 0;
			for(let i=0;i<=100;i++){
				sum1 += i;
			}
			console.log("sum1: "+sum1);
			
			//while=====================================
			console.log("while문-----------------");
			let i = 0;
			sum2 = 0;
			while(i<=100){
				sum2 += i;
				i++;
			}
			console.log("sum2: "+ sum2);
				
			//break=====================================
			console.log("break문-----------------");
			i = 0;
			let sum3 = 0;
			while(true){
				sum3 += i;
				i++;
				if(i>100){
					break;
				}
			}
			console.log("sum3: "+sum3);
			
			
			//continue===================================
			console.log("continue문-----------------");
			let sum4 = 0;
			for(let i=0;i<=100;i++){
				if(i%2 !== 0){
					continue;
				}
				sum4 += i;
			}
			console.log("sum4: "+sum4);
			
		</script>
	</head>
	
	<body>
		
	</body>
</html>
