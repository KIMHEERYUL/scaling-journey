<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			/*모두 선택*/
			* {color:red; text-align: center;}
			
			/*id가 topHeader 인 것*/
			#topHeader {color: blue;}
			
			/*class가 subtitle 인 것들*/
			.subtitle {color: orange;}
			
			/*subtitle과 menu를 모두 가지고 있는 것*/
			.subtitle.menu {color: maroon;}
			
			/*메뉴 아래에 있는 모든 것*/
			.menu .item {color: purple;}
			
			/*메뉴 바로 아래에 있는 것*/
			.menu>.item {color: purple;}
		</style>
	</head>
	
	<body>
		<h4 id="topHeader">css selector</h4>
		<hr/>
		
		<h6 class="subtitle textContent">글자영역</h6>
		<p>this is a paragraph</p>
		<div>this is a content</div>
		
		<h5 class="subtitle menu">메뉴영역</h5>
		<p class="menu">
			<a class="item" href="">link1</a>
			<a class="item" href="">link2</a>
			<a class="item" href="">link3</a>
			<span>
				<a class="item" href="">link4</a>
			</span>
		</p>

	</body>
