<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>NAVER</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		/*#wrapper {
			width: 1190px;
		}*/
		#shoppingMain{
			border: 1px solid #dae1e6;
		}
	</style>
</head>

<body>
	<div class="container-fluid" style="background-color: #21232b">
		<div class="row row-cols-1">
			<img src="../images/naver_1_bar.png" class="col" >
		</div>
	</div>
	
	
	
	
	
	<div id="all" class="container-fluid">
		<div class="row">
		
		<div class="row row-cols-2">
			<div class="col-2 d-none d-lg-block">
				<img src="../images/sidebar.png" style="width: 100%;">
			</div>
			
			<div class="col-10  my-0 mx-auto">
				<div id="wrapper" class="container p-10">

					<div id="header" class="container-fluid">
						<div id="set_home" class="row row-cols-1">
							<img src="../images/naver_3_start.png" class="col">
						</div>
			
						<div id="search" class="row">
							<img src="../images/naver_4_search.png" class="col">
						</div>
			
						<div id="group_nav" class="row row-cols-2"
							style="border-top: 1px solid #dae1e6; border-bottom: 1px solid #dae1e6;">
							<div id="group_nav1" class="col-9">
								<img src="../images/naver_mainMenu.png"
									style="width: 100%; margin: 7px 0px">
							</div>
							<div id="group_nav2" class="col-3">
								<img src="../images/naver_mainMenu2.png"
									style="width: 100%; margin: 14px 0px">
							</div>
						</div>
					</div>


					<div id="content" class="container-fluid">
						<div class="row row-cols-2">
							<div id="newsAndWebtoons" class="col-8 ">
								<div class="row">
									<div id="allNews" class="row row-cols-1">
										<div id="newsHome" class="col">
											<img src="../images/naver_newsTitles.png"
												style="width: 100%; margin-top: 9px;">
										</div>
										<div id="newstitle" class="col">
											<img src="../images/naver_mynews.png" style="width: 100%;">
										</div>
										<div id="allnewsmini" class="col">
											<img src="../images/naver_allnews.png"
												style="width: 100%; border: 1px solid #dae1e6;">
										</div>
									</div>
									<div id="webtoons" class="row row-cols-1">
										<div id="topics" class="col">
											<img src="../images/naver_today_topic.jpg"
												style="width: 98%; margin-top: 10px;">
										</div>
										<div id="submenu2" class="col">
											<img src="../images/naver_subMenu2.jpg" style="width: 100%;">
										</div>
									</div>
									<div class="row row-cols-2">
										<div id="webtoon_main" class="col">
											<img src="../images/naver_webtoonMain.jpg" style="width: 100%;">
										</div>
			
										<div class="col">
											<div id="webtoon1">
												<img src="../images/naver_webtoon1.jpg" style="width: 100%;">
											</div>
											<div id="webtoon2">
												<img src="../images/naver_ webtoon2.jpg" style="width: 100%;">
											</div>
										</div>
									
									</div>
								</div>
							</div>
			
							<div id="loginAndShoppings" class="col-4 p-15">
								<div class="row row-cols-1">
									<div id="login" class="col p-0 m-2">
										<img src="../images/naver_login.png "
											style="width: 100%; border: 1px solid #dae1e6;">
									</div>
									<div id="underLogin" class="col p-0 m-2">
										<img src="../images/naver_underLogin.png"
											style="width: 100%; border: 1px solid #dae1e6;">
									</div>
									
									<div id="shoppings" class="col p-0 m-2">
										<img src="../images/naver_shoppingMenu1.png"
											style="width: 100%; margin: 10px 10px 10px 0px">
									</div>
			
									<div id="shoppingMain" class="col p-0 m-2">
										<div id="shoppingMenu2" class="row p-0 mx-auto border" style="background-color: #21232b;">
											<img src="../images/naver_shoppingMenu2.png" style="width: 100%;">
										</div>
										<img src="../images/naver_shoppingMenu3.png" style="width: 100%;">
										<div class="row row-cols-3 p-1 mx-auto" style="width: 100%; ">
											<img src="../images/naver_shop_1.jpg" class="col p-0" >
											<img src="../images/naver_shop_2.jpg" class="col p-0">
											<img src="../images/naver_shop_3.jpg" class="col p-0">
											<img src="../images/naver_shop_4.jpg" class="col p-0">
											<img src="../images/naver_shop_5.jpg" class="col p-0">
											<img src="../images/naver_shop_6.jpg" class="col p-0">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>

	
</body>
</html>
