<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function requestContent(){
				var xhttp = new XMLHttpRequest();
				
				xhttp.onload = function(){
					console.log(xhttp.responseText);
					document.querySelector("#content").innerHTML=xhttp.responseText;
				};
				
				xhttp.open("GET","01_html_fragment.html");
				xhttp.send();
			}
			function requestJson(){
				var xhttp = new XMLHttpRequest();
				
				xhttp.onload = function(){
					console.log(xhttp.responseText);
					
					var result = JSON.parse(xhttp.responseText);
					console.log(result);
					console.log(result.status);
					console.log(result.data);
					
					result.data.forEach((imgName)=>{
						console.log(imgName);
						const imgTag = '<img src="../images/'+ imgName+'"width="100px"/>'
						document.querySelector("#album").innerHTML += imgTag;
					});
						
				};
				
				xhttp.open("GET","01_data.json");
				//json의 확장명은 json이나 js로 쓴다
				xhttp.send();
			}
		</script>
	</head>
	
	<body>
		<div class="card">
	      <div class="card-header">XMLHttpRequest객체를 이용한 AJAX</div>
	
	      <div class="card-body">
	      	<button onclick="requestContent()" class="btn btn-info">HTML 가져오기</button>
	      	<button onclick="requestJson()" class="btn btn-info">JSON가져오기</button>
	      	<hr/>
	      	<div id="content"></div>
	      	<div id="album"></div>
	      </div>   
	    </div>
	</body>
</html>
